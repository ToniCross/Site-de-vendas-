<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-comerce Cherry on the Cake</title>
    <link rel="stylesheet" href="../../../css/produtos.css">
    <style>
        body{
            background-image: url('imagem-de-fundo.png');
            background-repeat: repeat;
            background-position: center 0;
            background-size: cover;
            background-color: #693708;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="img/logo.jpg.jpeg" alt="Cherry on the Cake">
        </div> 
        <ul>
            <li>
                <a href="login.html">Login</a>
            </li>
            <li>
                <a href="produtos.html">Produtos</a>
            </li>
            <li>
                <a href="Reservas.html">Reservas</a>
            </li>
        </ul>
    </nav>
    

    <div class="carousel">
        <div class="carousel-content">
            <div class="carousel-item-1">
                <!-- Conteúdo do primeiro item do carrossel -->
                <h2>Produto 1</h2>
                <p>Descrição do produto 1</p>
                <img src="../../../img/produto1.webp" alt="Produto 1" class="carousel-image-1">
            </div>
            
            <div class="carousel-item-2">
                <!-- Conteúdo do segundo item do carrossel -->
                <h2>Produto 2</h2>
                <p>Descrição do produto 2</p>
                <img src="../../../img/produto2.webp" alt="Produto 2" class="carousel-image-2">
            </div>
            
            <div class="carousel-item-3">
                <!-- Conteúdo do terceiro item do carrossel-->
                <h2>Produto 3</h2>
                <p>Descrição do produto 3</p>
                <img src="../../../img/produto3.png" alt="Produto 3" class="carousel-image-3">
            </div>
        </div>
        
        <div class="carousel-nav">
            <button id="prevBtn">&#8249;</button>
            <button id="nextBtn">&#8250;</button>
        </div>
        
        <div class="carousel-indicators">
            <button class="indicator-btn active"></button>
            <button class="indicator-btn"></button>
            <button class="indicator-btn"></button>
        </div>
    </div>
    
    <script>
        // Script para criar o efeito de carrossel
        const carousel = document.querySelector('.carousel');
        const carouselContent = document.querySelector('.carousel-content');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const numberOfItems = carouselItems.length;
        let currentItem = 0;
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicatorBtns = document.querySelectorAll('.indicator-btn');
        
        function showNextItem() {
            if (currentItem === numberOfItems - 1) {
                currentItem = 0;
            } else {
                currentItem++;
            }
            
            updateCarousel();
        }
        
        function showPrevItem() {
            if (currentItem === 0) {
                currentItem = numberOfItems - 1;
            } else {
                currentItem--;
            }
            
            updateCarousel();
        }
        
        function updateCarousel() {
            carouselContent.style.transform = `translateX(-${currentItem * 100}%)`;
            
            // Atualiza o indicador do item atual
            indicatorBtns.forEach((btn, index) => {
                btn.classList.remove('active');
                if (index === currentItem) {
                    btn.classList.add('active');
                }
            });
        }
        
        nextBtn.addEventListener('click', showNextItem);
        prevBtn.addEventListener('click', showPrevItem);
        
        // Adiciona evento de clique aos indicadores
        indicatorBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                currentItem = index;
                updateCarousel();
            });
        });
    </script>
</body>
</html>
