<!DOCTYPE html>
<html>
  <head>
    <title>Endereços</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../../../favicon.png   " />
    <link
      rel="stylesheet"
      href="../../../assets/resources/library/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../../assets/resources/styles/style.css" />
    <link rel="stylesheet" href="enderecos.css" />
  </head>

  <body>
    <iframe id="menu" src="../../../menu.html"></iframe>

        <main>
            <div class="container">  
                
              <!-- Menssagem de ops -->
                <div class="ops-message">
                      
                </div>
              <!-- Menssagem de ops -->                

              <!-- formulario de cadastro de endereço-->
      
              <div class="container-register" id="container-register" style="display: block;"> 
                <div class="tittle">
                  <span>Endereço</span>
                </div>
                <div class="sub-tittle">
                  <span>Por favor insira seus dados abaixo</span>
                </div>
                <div class="row">
                  <div class="col s12">
                    <div
                      id="msg-login"
                      class="card-panel red white-text"
                      style="display: none"
                    ></div>
                    <form id="register-form">  <!-- inicio do form -->
      
                      <div class="input-group">
                        
                        <input class="CEP"
                          type="text"
                          name="numer"
                          placeholder="CEP"
                        />
      
                        <input class="street"
                          type="text"
                          name="street"
                          placeholder="Nome da rua"
                        />
      
                        <input class="number"
                          type="text"
                          name="numer"
                          placeholder="Número da casa"
                        />

                        <input class=""
                          type="text"
                          name="numer"
                          placeholder="bairro"
                        />

                      </div>
      
                      <button type="submit">Cadastrar novo endereço</button>
                      <div class="texto-para-criar-conta">
                      </div>
                    </form>    <!-- fim do form -->
                  </div>
              </div>  
              
              <!-- fim do container de cadastro de endereço -->
            </div>
        </main>
    <iframe id="footer" src="../../../rodape.html"></iframe>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="../../../assets/resources/library/bootstrap/js/bootstrap.min.js"></script>
    <script src="/node_modules/alertifyjs/build/alertify.js"></script>
    <script type="module" src="../../util/shared.js"></script>
    <script type="module" src="produtos.js"></script>
  </body>
</html>
