<!DOCTYPE html>
<html>
  <head>
    <title>Carrinho</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../../../favicon.png   " />
    <link
      rel="stylesheet"
      href="../../../assets/resources/library/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../../assets/resources/styles/style.css" />
    <link rel="stylesheet" href="cadastro.css" />
  </head>

  <body>
    <div class="container">
      <main>
        <!-- formulario de cadastro -->

        <div class="container-register" id="container-register" style="display: block;"> 

          <div class="tittle">
            <span>Cadastro</span>
          </div>

          <div class="sub-tittle">
            <span>Por favor insira seus dados abaixo</span>
          </div>

          <form id="register-form" onload="iniciar()">  <!-- inicio do form -->
            <div class="input-group">
  
              <input class="name"
                id="name"
                type="text"
                name="username"
                placeholder="Nome completo"
               />
  
              <input class="email"
                id="email"
                type="text"
                name="email"
                placeholder="E-mail"
               />
  
              <input class="phone"
                id="phone"
                type="text"
                name="phone"
                placeholder="Telefone celular"
               />
  
              <input class="password"
                id="password"
                type="password" 
                name="password" 
                placeholder="Senha" 
               />
  
            <button type="submit">Continuar</button>
          </form>    <!--Aqui acaba o form de Cadastro-->         
      </main>
    </div>  
    <!-- fim do container cadastro-->

    <script src="cadastro.js"></script>
  </body>
</html>
