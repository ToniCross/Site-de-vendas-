<!DOCTYPE html>
<html>
  <head>
    <title>Produtos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../../../favicon.png   " />
    <link rel="stylesheet" href="../../../assets/resources/library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/resources/styles/style.css" />
    <link rel="stylesheet" href="produtos.css">
  </head>

  <body>
    <iframe id="menu" src="../../../menu.html"></iframe>

    <div class="container">
      <main>

        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../../../assets/resources/images/produto1.webp" alt="Produto 1">
              <div class="carousel-caption">
                <h5>Produto 1</h5>
                <p>Descrição do Produto 1</p>
                <p>Preço: R$99.99</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../../../assets/resources/images/produto2.webp" alt="Produto 2">
              <div class="carousel-caption">
                <h5>Produto 2</h5>
                <p>Descrição do Produto 2</p>
                <p>Preço: R$79.99</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../../../assets/resources/images/produto3.png" alt="Produto 3">
              <div class="carousel-caption">
                <h5>Produto 3</h5>
                <p>Descrição do Produto 3</p>
                <p>Preço: R$149.99</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        
      </main>
    </div>

    <div id="footer"></div>

    <script>
    </script>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="../../../assets/resources/library/bootstrap/js/bootstrap.min.js"></script>
    <script src="/node_modules/alertifyjs/build/alertify.js"></script>
    <script type="module" src="../../util/shared.js"></script>
    <script type="module" src="produtos.js"></script>
  </body>
</html>
