<!DOCTYPE html>
<html>
  <head>
    <title>Produtos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../../../favicon.png   " />
    <link
      rel="stylesheet"
      href="../../../assets/resources/library/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../../assets/resources/styles/style.css" />
    <link rel="stylesheet" href="produtos.css" />
  </head>

  <body>
    <div id="menu"></div>
    

    <div class="container">
      <main>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="carousel-img">
                <img
                  src="../../../assets/resources/images/produto1.webp"
                  alt="Produto 1"
                />
              </div>
              <div class="carousel-descripition">
                <h5>Naked the Cake</h5>
                <p>Bolo de dois andares de frutas vermelhas, serve 20 pessoas.</p>
                <p>Preço: R$179.90</p>
                <button class="btn-add-to-cart">Adicionar ao Carrinho</button>
              </div>
            </div>
            <div class="carousel-item">
              <div class="carousel-img">
                <img
                  src="../../../assets/resources/images/produto2.webp"
                  alt="Produto 2"
                />
              </div>
              <div class="carousel-descripition">
                <h5>Bolo de cenoura</h5>
                <p>Com cobertura de chocolate cremoso, serve 8 pessoas.</p>
                <p>Preço: R$79.90</p>
                <button class="btn-add-to-cart">Adicionar ao Carrinho</button>
              </div>
            </div>
            <div class="carousel-item">
              <div class="carousel-img">
                <img
                  src="../../../assets/resources/images/produto3.png"
                  alt="Produto 3"
                />
              </div>
              <div class="carousel-descripition">
                <h5>Bolo de aniversário</h5>
                <p>Recheio de geléia de morango com nozes, serve 12 pessoas.</p>
                <p>Preço: R$129.90</p>
                <button class="btn-add-to-cart">Adicionar ao Carrinho</button>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>
    </div>

    <iframe id="footer" src="../../../rodape.html"></iframe>

    <script>
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '../../../menu.html', true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById('menu').innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    </script>

    <script src="../../../assets/resources/library/bootstrap/js/bootstrap.min.js"></script>
    <script type="module" src="../../util/shared.js"></script>
    <script type="module" src="produtos.js"></script>
    <script src="../index.js"></script>
  </body>
</html>
