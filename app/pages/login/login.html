<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../../../favicon.png   " />
    <link rel="stylesheet" href="../../../assets/resources/styles/style.css" />
    <link rel="stylesheet" href="login.css">
  </head>

  <body>
    <div id="menu"></div>

    <main>
      <div class="container">

        <!-- formulario de Login -->

        <div class="container-login" id="container-login" style="display: block;">  
          <div class="tittle">
            <span>Login</span>
          </div>
          <div class="sub-tittle">
            <span>Por favor entre com seu e-mail e a senha</span>
          </div>
          <div class="row">
            <div class="col s12">
              <div
                id="msg-login"
                class="card-panel red white-text"
                style="display: none"
              ></div>
            </div>
            <form id="login-form">  <!--Aqui é o form de Login-->
              <div class="input-group-user">
                <input
                  type="text"
                  name="username"
                  placeholder="Usuário ou E-mail"
                />
              </div>
    
              <div class="input-group-password">
                <i class="&#xF538" style="color: #ffffff"></i>
                <input type="password" name="password" placeholder="Senha" />
              </div>
    
              <a href="#" class="forgot-password">Esqueceu a senha?</a>
    
              <button type="submit">Login</button>
              <button type="button">Ou continue com o Google</button>
              <div class="texto-para-criar-conta">
                <a class="texto-não-possui-conta-ainda">Não possui conta ainda?</a>
                <a href="#" class="create-account" id="createAccountLink">Crie uma aqui!</a>
              </div>
            </form>    <!--Aqui acaba o form de Login-->
          </div>
        </div>    
        
        <!-- fim do container login-->

        <!-- formulario de cadastro -->

        <div class="container-register" id="container-register" style="display: none;"> 
          <div class="tittle">
            <span>Cadastro</span>
          </div>
          <div class="sub-tittle">
            <span>Por favor insira seus dados abaixo</span>
          </div>
          <div class="row">
            <div class="col s12">
              <div
                id="msg-login"
                class="card-panel red white-text"
                style="display: none"
              ></div>
              <form id="register-form">  <!-- Aqui é o inicio do form de Cadastro -->

                <div class="input-group">

                  <svg class="pen-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"/></svg>
                  <input class="name"
                    type="text"
                    name="username"
                    placeholder="Nome completo"
                  />

                  <input class="email"
                    type="text"
                    name="email"
                    placeholder="E-mail"
                  />

                  <input class="street"
                    type="text"
                    name="street"
                    placeholder="Nome da rua"
                  />

                  <input class="number"
                    type="text"
                    name="numer"
                    placeholder="Número da casa"
                  />

                  <input class="phone"
                    type="text"
                    name="phone"
                    placeholder="Telefone celular"
                  />

                  <input class="password"
                    type="password" 
                    name="password" 
                    placeholder="Senha" 
                    />

                    <input class="again"
                    type="password" 
                    name="again" 
                    placeholder="Confirme a sua senha" 
                    />
                </div>

                <button type="submit">Continuar</button>
                <div class="texto-para-criar-conta">
                </div>
              </form>    <!--Aqui acaba o form de Cadastro-->
            </div>
        </div>  
        
        <!-- fim do container cadastro-->
      </div>
    </main>
    <!-- fim formulario -->

    <div id="footer"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
      const createAccountLink = document.getElementById('createAccountLink');
      const containerRegister = document.getElementById('container-register');
      const containerLogin = document.getElementById('container-login');

      createAccountLink.addEventListener('click', function(event) {
        event.preventDefault();
        containerRegister.style.display = 'block';
        containerLogin.style.display = 'none';
        });
      });

    </script>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="/node_modules/alertifyjs/build/alertify.js"></script>
    <script type="module" src="../../util/shared.js"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
