<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="../../../favicon.png   " />
    <link rel="stylesheet" href="../../../assets/resources/styles/style.css" />
    <link rel="stylesheet" href="login.css">
    
    
  </head>

  <body>
    <div id="menu"></div>

    <!-- formulario -->
    <main>
      <div class="container-contact">

        <div class="tittle">
          <span>Login</span>
        </div>
        <div class="sub-tittle">
          <span>Por favor entre com seu e-mail e a senha</span>
        </div>

        <div class="row">
          <div class="col s12">
            <div
              id="msg-login"
              class="card-panel red white-text"
              style="display: none"
            ></div>
          </div>
          <form id="login-form">
            <!-- Aqui é aquela caixinha de usuário ou e-mail / estou tentando colocar o icone do bootstrap -->
  
            <div class="input-group-user">
              <input
                type="text"
                name="username"
                placeholder="Usuário ou E-mail"
              />
            </div>
  
            <div class="input-group-password">
              <i class="&#xF538" style="color: #ffffff"></i>
              <input type="password" name="password" placeholder="Senha" />
            </div>
  
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
  
            <button type="submit">Login</button>
            <button type="button">Ou continue com o Google</button>
            <div class="texto-para-criar-conta">
              <a class="texto-não-possui-conta-ainda">Não possui conta ainda?</a>
              <a href="#" class="create-account">Crie uma aqui!</a>
            </div>
          </form>
        </div>

        

      </div>
    </main>
    <!-- fim formulario -->

    <div id="footer"></div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="/node_modules/alertifyjs/build/alertify.js"></script>
    <script type="module" src="/assets/resources/scripts/shared.js"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
